<div ng-controller="imagesController as ctrl" class="images">

    <div class="row">
        <div class="col-sm-6 col-xs-12 form-group laufzeit">
            <!-- Laufzeit -->
            <label for="laufzeit">Laufzeit:</label>
            <input type="text" class="form-control" name="laufzeit" ng-model="laufzeit" placeholder="Laufzeit">&nbsp;<label for="laufzeit">Jahre</label>
            <hr>
        </div>
        <div class="col-xs-12">
            <!-- Image -->
            <img alt="" ng-src="{{AbsoluteImageUrl}}" />
            <hr>
        </div>
        <div class="col-xs-12">
            <!-- Image -->
            <img alt="" ng-src="https://angularjs.org/img/{{ImageFileName}}" />
            <hr>
        </div>
    </div>

</div>
